<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List App</title>
  <!-- CSSファイルを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TODO List</h1>
  <div id="app">
    <!-- タスク入力フォーム -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="タスクを入力してください..." required>
      <button type="submit">追加</button>
    </form>

    <!-- タスク一覧を表示する場所 -->
    <ul id="taskList"></ul>
  </div>

  <!-- JavaScriptファイルを読み込む -->
  <script src="app.js"></script>
</body>
</html>
